<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de receitas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Buscador</h1>
        <form action="" class="searchForm">
            <input type="text" class="searchInput" placeholder="Digite o ingrediente que deseja buscar uma receita...">
            <button type="submit" class="searchButton">Buscar</button>
        </form>

        <div class="loading"> </div>
        <div class="recipeList"> </div>
        <div class="recipeDetails"> </div>

    </main>

</body>
<script src="script.js"></script>

</html>
